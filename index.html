<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정영호의 포트폴리오</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <div class="intro">
            <h2><strong>정영호</strong>의 포트폴리오</h2>

            <p>
                안녕하세요<br>
                성장 중인 개발자 <strong>정영호</strong>입니다.
            </p>
        </div>

        <hr>

        <h2 style="margin: 1em 10px 0;"><strong>Projects</strong></h2>
        <div id="projectList">
            <div class="card">
                <img src="./img/tennis.png" alt="테니스 이미지">
                <div class="desc">
                    <h4>테니스 마켓</h4>
                    <input class="moreBtn" type="button" value="자세히 보러가기" onclick="location.href='#'">
                </div>
            </div>
            <div class="card">
                <img src="./img/book.png" alt="도서 이미지">
                <div class="desc">
                    <h4>도서 구매</h4>
                    <input class="moreBtn" type="button" value="자세히 보러가기" onclick="location.href='#'">
                </div>
            </div>
            <div class="card">
                <img src="./img/concert.png" alt="공연 이미지">
                <div class="desc">
                    <h4>공연 예매</h4>
                    <input class="moreBtn" type="button" value="자세히 보러가기" onclick="location.href='#'">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
